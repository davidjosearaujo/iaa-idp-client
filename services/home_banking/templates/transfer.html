{% extends "base.html" %}

{% block title %}Home - Flask App{% endblock %}

{% block content %}
<h3>Make a transfer</h3>
<div class="row justify-content-center">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                    <div class="p-5">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="cars">Choose an account:</label>
                                <select id="fromAccount" name="from" class="form-control form-control-user">
                                    {% for account in accounts.accounts %}
                                    <option value="{{ account.iban }}"> {{ account.iban }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="to" name="to" placeholder="To IBAN">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" class="form-control form-control-user" id="amount" name="amount"
                                    placeholder="Amount">
                            </div>
                            <button type="submit" class="form-control form-control-user text-success">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
